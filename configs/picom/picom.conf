shadow = true;
shadow-radius = 4;
shadow-opacity = .50
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-exclude = [
  "name = 'Notification'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

backend = "xrender";
dithered-present = false;
vsync = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;
log-level = "warn";

wintypes:
{
  tooltip = { shadow = true; focus = true; full-shadow = false; };
  dock = { shadow = true; clip-shadow-above = true; }
  Conky = { shadow = true }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};

