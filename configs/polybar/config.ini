[gloabal/wm]
margin-top = 26

[colors]
background = #282a36
transparent = #00282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #6272A4
secondary = #bd93f9
alert = #ff5555
disabled = #6272a4

[bar/bar]
width = 3428
height = 24px
offset-y = 6px
offset-x = 6px

override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}
border-color = ${colors.primary}

font-0 = Noto Sans Nerd Font:size=12;3

modules-left = i3 xwindow
modules-center = date
modules-right = systray spotify dsctlbattery updates-pacman-aurhelper pipewire-simple power-menu 

separator = %{F#BD93F9}l%{F-}
line-size = 2px

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3

[bar/bar2]
monitor = HDMI-0
width = 1908px
height = 24px
offset-y = 6px
offset-x = 6px

override-redirect = true

border-color = ${colors.primary}
background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Noto Sans Nerd Font:size=12;3

modules-left = i3
modules-center = date
modules-right = pipewire-simple

separator = %{F#BD93F9}l%{F-}
line-size = 2px

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3

[bar/bar3]
monitor = DP-2
width = 2548px
height = 24px
offset-y = 6px
offset-x = 6px

override-redirect = true

border-color = ${colors.primary}
background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Noto Sans Nerd Font:size=12;3

modules-left = i3
modules-center = date
modules-right = pipewire-simple

separator = %{F#BD93F9}l%{F-}
line-size = 2px

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3

[module/user]
type = custom/script
exec = whoami
interval = 1

format-prefix-foreground = ${colors.primary}
format-background = ${colors.background}
format-padding = 1

[module/systray]
type = internal/tray

tray-spacing = 6pt
tray-background = ${colors.background}

format-background = ${colors.background}
format-padding = 1

[module/i3]
type = internal/i3

index-sort = true

reverse_scroll = true

label-focused = %name%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-visible = %name%
label-visible-background = ${colors.background}
label-visible-padding = 1

format-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

reverse_scroll = true

label-active = %name%
label-active-foreground = ${colors.background}
label-active-background = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.background}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-background = ${colors.background}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%
format-background = ${colors.background}
format-padding = 1


[module/date]
type = internal/date
interval = 1

format-prefix-foreground = ${colors.primary}
format-background = ${colors.background}
format-padding = 1

date = "%d.%m l %H:%M"
label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true
enable-ipc = true

[module/dsctlbattery]
type = custom/script
exec = bash .config/polybar/scripts/dualsensectl.sh
interval = 1
format-prefix = "󰊴 "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background}
format-padding = 1

[module/pipewire-simple]
type = custom/script
exec = bash .config/polybar/scripts/pipewire-simple.sh
interval = 0.1
format-prefix = "󰕾 "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background}
format-padding = 1
click-right = exec pavucontrol &
click-left = ~/polybar-scripts/pipewire-simple.sh --mute &
scroll-up = ~/polybar-scripts/pipewire-simple.sh --up &
scroll-down = ~/polybar-scripts/pipewire-simple.sh --down &


[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python .config/polybar/scripts/spotify_status.py -t 45 -f '{artist}: {song}'
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

format-prefix-foreground = ${colors.primary}
format-background = ${colors.background}
format-padding = 1


[module/power-menu]
type = custom/menu

label-open = "󰐥"
label-close = "󰌍"
label-open-foreground = ${colors.primary}
label-close-foreground = ${colors.primary}
format-foreground = ${colors.alert}
format-padding = 1
expand-right = false

menu-0-0 = "Reboot "
menu-0-0-exec = menu-open-1
menu-0-1 = "Shutdown "
menu-0-1-exec = menu-open-2
menu-0-2 = "Log-out "
menu-0-2-exec = menu-open-3

menu-1-0 = "Reboot "
menu-1-0-exec = reboot
menu-1-1 = "Cancel "
menu-1-1-exec = menu-open-0

menu-2-0 = "Shutdown "
menu-2-0-exec = poweroff
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0

menu-3-0 = "Log-out "
menu-3-0-exec = i3-msg exit
menu-3-1 = "Cancel "
menu-3-1-exec = menu-open-0

[module/updates-pacman-aurhelper]
type = custom/script
exec = bash .config/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600
format-prefix = "󰏔 "
format-prefix-foreground = ${colors.primary}
format-padding = 1
